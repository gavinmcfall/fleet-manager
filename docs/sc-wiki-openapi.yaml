            type: number
        -
          name: 'filter[class]'
          in: query
          schema:
            type: string
      requestBody:
        description: 'Item Name or (sub)type'
        required: true
        content:
          application/json:
            schema:
              type: object
            example: '{"query": "Arrow"}'
      responses:
        '200':
          description: 'A List of matching Items'
          content:
            application/json:
              schema:
