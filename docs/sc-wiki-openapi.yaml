openapi: 3.0.0
info:
  title: 'Star Citizen API'
  contact:
    email: foxftw@star-citizen.wiki
  version: 3.0.0
servers:
  -
    url: 'https://api.star-citizen.wiki'
paths:
  /api/game-versions:
    get:
      tags:
        - In-Game
        - 'Game Version'
      summary: 'List imported Game Versions'
      description: 'Returns paginated game versions with optional filtering and sorting.'
      operationId: d50197240879fbad3c30053885d65b9c
      parameters:
        -
          $ref: '#/components/parameters/page'
        -
          $ref: '#/components/parameters/page_number'
        -
          $ref: '#/components/parameters/page_size'
        -
          name: 'filter[code]'
          in: query
          description: 'Filter by exact version code (e.g., 3.24.1-LIVE)'
          schema:
            type: string
        -
          name: 'filter[channel]'
          in: query
          description: 'Filter by channel (live, ptu, eptu)'
          schema:
            type: string
        -
          name: 'filter[is_default]'
          in: query
          description: 'Filter by default status (1 or 0)'
          schema:
            type: integer
        -
          name: sort
          in: query
          description: 'Sort by field (prefix with - for descending). Available: code, channel, released_at'
          schema:
            type: string
            example: '-released_at'
      responses:
        '200':
          description: 'List of Game Versions'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/game_version'
  /api/game-versions/default:
    get:
      tags:
        - In-Game
        - 'Game Version'
      summary: 'Get Default Game Version'
      description: 'Returns the default game version (where is_default = true).'
      operationId: 4264185b623abd31430cebd231e316d8
      responses:
        '200':
          description: 'The default game version'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/game_version'
        '404':
          description: 'No default version found'
  /api/items:
    get:
      tags:
        - In-Game
        - Items
      summary: 'In-Game Item Overview'
      description: 'Returns paginated in-game items for the requested category and version with optional filters/includes.'
      operationId: caa5b59cdee8fe4be0e7aba773065367
      parameters:
        -
          $ref: '#/components/parameters/page'
        -
          $ref: '#/components/parameters/page_number'
        -
          $ref: '#/components/parameters/page_size'
        -
          $ref: '#/components/parameters/include'
        -
          $ref: '#/components/parameters/version'
        -
          name: sort
          in: query
          description: 'Sort field. Prefix with "-" for descending. Supports 250+ JSON fields. Examples: name, -grade, weapon.damage.alpha_total, -shield_controller.face_type. Use comma for multiple: grade,-name'
          schema:
            type: string
            example: '-weapon.damage.alpha_total'
        -
          name: 'filter[variants]'
          in: query
          schema:
            type: boolean
        -
          name: 'filter[category]'
          in: query
          schema:
            type: string
        -
          name: 'filter[type]'
          in: query
          schema:
            type: string
        -
          name: 'filter[sub_type]'
          in: query
          schema:
            type: string
        -
          name: 'filter[manufacturer]'
          in: query
          schema:
            type: string
        -
          name: 'filter[manufacturer.name]'
          in: query
          schema:
            type: string
        -
          name: 'filter[class_name]'
          in: query
          schema:
            type: string
        -
          name: 'filter[name]'
          in: query
          schema:
            type: string
        -
          name: 'filter[classification]'
          in: query
          schema:
            type: string
        -
          name: 'filter[size]'
          in: query
          schema:
            type: number
        -
          name: 'filter[grade]'
          in: query
          schema:
            type: number
        -
          name: 'filter[class]'
          in: query
          schema:
            type: string
      responses:
        '200':
          description: 'List of Items'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/game_item'
  '/api/items/{identifier}':
    get:
      tags:
        - In-Game
        - Items
      summary: 'In-Game Item Detail'
      description: 'Retrieve a specific item by name or UUID with metadata and includes.'
      operationId: cc74abcb9fb80ecbe534d6aea93df75c
      parameters:
        -
          $ref: '#/components/parameters/locale'
        -
          $ref: '#/components/parameters/include'
        -
          $ref: '#/components/parameters/version'
        -
          name: identifier
          in: path
          required: true
          schema:
            description: 'Item name or UUID'
            type: string
      responses:
        '200':
          description: 'An Item'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/game_item'
