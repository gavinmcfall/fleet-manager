          content:
            application/json:
              schema:
                properties:
                  filters: { properties: { type: { type: array, items: { $ref: '#/components/schemas/filter_value' } }, sub_type: { type: array, items: { $ref: '#/components/schemas/filter_value' } }, classification: { type: array, items: { $ref: '#/components/schemas/filter_value' } }, size: { type: array, items: { $ref: '#/components/schemas/filter_value' } }, grade: { type: array, items: { $ref: '#/components/schemas/filter_value' } }, class: { type: array, items: { $ref: '#/components/schemas/filter_value' } }, manufacturer: { type: array, items: { $ref: '#/components/schemas/filter_value' } } }, type: object }
