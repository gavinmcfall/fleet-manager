                  $ref: '#/components/schemas/game_vehicle'
  '/api/vehicles/{identifier}':
    get:
      tags:
        - In-Game
        - Vehicles
      summary: 'In-Game Vehicle Detail'
      description: 'Retrieve a vehicle by name, class name, or UUID along with requested includes.'
      operationId: 7bbede0623fe40dc123a58b51718a2c8
      parameters:
        -
          name: identifier
          in: path
          required: true
          schema:
            description: 'Vehicle name, class_name, or UUID'
