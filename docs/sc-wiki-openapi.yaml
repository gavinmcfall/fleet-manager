        -
          $ref: '#/components/parameters/include'
        -
          $ref: '#/components/parameters/version'
      responses:
        '200':
          description: 'A Vehicle'
          content:
            application/json:
              schema:
                oneOf:
                  - { $ref: '#/components/schemas/game_vehicle' }
